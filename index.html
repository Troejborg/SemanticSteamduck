<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steamduck Server</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/eggplant/jquery-ui.min.css"/>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="app/css/app.css">
  <link rel="stylesheet" type="text/css" href="app/css/semantic.min.css">
</head>
<body>

<div class="duckcontent" ng-app="app">
  <h4 style="margin-top: 10px;" class="ui purple huge header">
    Steamduck Server
  </h4>

  <div class="ui purple inverted menu">
    <a class="active item" href="#/home">
      <i class="home icon"></i> Home
    </a>
    <a class="item" href="#/ircranks">
      <i class="bullseye icon"></i> IRC Ranks
    </a>
    <a class="item">
      <i class="user icon"></i> Friends
    </a>
  </div>

  <div ng-view style="padding:10px;"></div>

  <div class="ui right floated">
    <a href="https://twitter.com/RonnieTroj" class="twitter-follow-button" data-show-count="false">Follow @RonnieTroj</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.min.js"></script>
<script src="http://code.angularjs.org/1.2.0rc1/angular-route.min.js"></script>
<script src='app/lib/jquery.transit.min.js'></script>
<script src="app/js/app.js"></script>
<script src="app/js/controllers.js"></script>
</body>
</html>
